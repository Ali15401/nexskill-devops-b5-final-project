name: CD - Deploy to ECS

on:
  workflow_run:
    workflows: ["CI - Build and Push Docker Images"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Redeploy frontend
        run: |
          aws ecs update-service \
            --cluster project-cluster \
            --service frontend \  # Replace with the exact service name
            --force-new-deployment

      - name: Redeploy link-service
        run: |
          aws ecs update-service \
            --cluster project-cluster \
            --service link-service \  # Replace with the exact service name
            --force-new-deployment

      - name: Redeploy analytics-service
        run: |
          aws ecs update-service \
            --cluster project-cluster \
            --service analytics-service \  # Replace with the exact service name
            --force-new-deployment
