name: CI - Build and Push Application Images

on:
  push:
    branches:
      - main  # Triggers the workflow on every push to the main branch

jobs:
  build-and-push:
    name: Build and Push All Services
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- Build and Push Link Service ---
      - name: Build and push link-service
        uses: docker/build-push-action@v4
        with:
          context: ./link-service
          file: ./link-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nexskill-link-service:latest

      # --- Build and Push Analytics Service ---
      - name: Build and push analytics-service
        uses: docker/build-push-action@v4
        with:
          context: ./analytics-service
          file: ./analytics-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nexskill-analytics-service:latest

      # --- Build and Push Frontend ---
      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nexskill-frontend:latest
          # CRITICAL: This passes the build argument to create a production build
          # that uses relative paths for API calls.
          build-args: |
            REACT_APP_API_BASE_URL=/api
