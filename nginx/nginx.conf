# Define the backend services as "upstreams". This is a best practice.
upstream frontend {
    # This correctly points to the frontend container on the shared localhost interface.
    server 127.0.0.1:3000;
}

upstream link-service {
    # This correctly points to the link-service container on the shared localhost interface.
    server 127.0.0.1:5001;
}

server {
    listen 80;

    # Timeout settings
    proxy_connect_timeout 5s;
    proxy_read_timeout 30s;

    # Fallback error handler
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Health check for the Load Balancer. This is robust and independent.
    location /health {
        access_log off;
        return 200 "healthy";
        add_header Content-Type text/plain;
    }

    # --- FIX #1 ---
    # Proxy API requests to the link-service upstream.
    location /api/ {
        proxy_pass http://link-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- FIX #2 ---
    # Proxy all other requests to the frontend upstream.
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
