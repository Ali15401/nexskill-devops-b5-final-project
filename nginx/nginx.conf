server {
    listen 80;

    # Timeout settings
    proxy_connect_timeout 5s;
    proxy_read_timeout 30s;

    # Fallback error handler
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # --- THIS IS THE FIX ---
    # Health check for the Load Balancer.
    # This location now responds directly and is not dependent on a backend service.
    # It simply proves that Nginx is running and responsive.
    location /health {
        access_log off;
        return 200 "healthy";
        add_header Content-Type text/plain;
    }

    # Send API traffic to link-service on port 5001.
    # This is CORRECT because all containers in the task share localhost.
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://10.0.1.105:5001;
    }

    # Send all other traffic to the frontend on port 3000.
    # This is also CORRECT because all containers in the task share localhost.
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://0.0.0.0:3000;
    }
}

