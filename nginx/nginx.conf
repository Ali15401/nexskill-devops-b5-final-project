# This is the correct content for nginx/nginx.conf

# The 'events' and 'http' blocks are provided by the base nginx image.
# We only need to define our specific 'server' block.

server {
    listen 80;
    server_name _; # Listen on all hostnames

    # --- API Routes ---

    # Route requests for the link service
    # Example: /api/links/shorten
    location /api/links {
        # 'link-service' is the container name defined in your ecs.tf
        # Port 3000 is from your supervisor's instructions
        proxy_pass http://link-service:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Route requests for the analytics service
    # Example: /api/analytics/summary
    location /api/analytics {
        # 'analytics-service' is the container name defined in your ecs.tf
        # Port 4000 is from your supervisor's instructions
        proxy_pass http://analytics-service:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # --- Frontend Route ---

    # Route ALL other requests to the frontend container
    location / {
        # 'frontend' is the container name defined in your ecs.tf
        # A production React build serves static files, often on port 80.
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
