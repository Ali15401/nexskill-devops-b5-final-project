server {
    listen 80;
    server_name _;

    # Route all non-API requests to the frontend container
    location / {
        # 'frontend' is the service name of your frontend container in ECS/Docker Compose
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route all API requests to the backend container
    location /api/ {
        # 'link-service' is the service name of your backend container
        proxy_pass http://link-service:5001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
