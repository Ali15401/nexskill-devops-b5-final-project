services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: urlshortener
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  analytics-service:
    build:
      context: ./analytics-service
      dockerfile: Dockerfile
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: urlshortener
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      - postgres

  link-service:
    build:
      context: ./link-service
      dockerfile: Dockerfile
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: urlshortener
      DB_USER: postgres
      DB_PASSWORD: postgres
      ANALYTICS_SERVICE_URL: http://analytics-service:4000
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - analytics-service

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_LINK_SERVICE_URL: http://link-service:3000
        REACT_APP_ANALYTICS_SERVICE_URL: http://analytics-service:4000
    environment:
      REACT_APP_LINK_SERVICE_URL: http://link-service:3000
      REACT_APP_ANALYTICS_SERVICE_URL: http://analytics-service:4000
    ports:
      - "8080:80"
    depends_on:
      - link-service
      - analytics-service

  e2e:
    image: node:18
    working_dir: /app
    volumes:
      - ./frontend:/app:delegated
      - frontend_node_modules:/app/node_modules
    depends_on:
      - postgres
      - analytics-service
      - link-service
      - frontend
    entrypoint: ["sh", "-c"]
    command: "npm install --legacy-peer-deps && npm run test:e2e"

volumes:
  pgdata:
  frontend_node_modules:
